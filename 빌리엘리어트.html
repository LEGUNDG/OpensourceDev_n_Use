<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>빌리 엘리어트 – 문화 생활 기록</title>

<link rel="stylesheet" as="style" crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
  font-family:Pretendard, system-ui,-apple-system,"Segoe UI",sans-serif;
  background:#f1f2f4;
  color:#111827;
  line-height:1.7;
  min-height:100vh;
}
a{text-decoration:none;color:inherit;}

header{
  padding:16px 40px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
header .logo{
  font-size:1.1rem;
  font-weight:700;
  letter-spacing:0.18em;
}
header nav a{
  margin-left:18px;
  font-size:0.9rem;
  opacity:0.7;
}
header nav a:hover{opacity:1;}

main{
  max-width:1000px;
  margin:0 auto 40px;
  padding:0 16px 40px;
}

.page-shell{
  margin-top:20px;
  border-radius:16px;
  background:#e5e7eb;
  box-shadow:0 16px 40px rgba(15,23,42,0.18);
  padding:18px 14px 24px;
}
.page-inner{
  border-radius:14px;
  overflow:hidden;
  background:linear-gradient(to bottom right, #f9fafb 0%, #e5e7eb 60%, #f3f4f6 100%);
}
.page-content{
  padding:28px 32px 30px;
}

.top-layout{
  display:flex;
  gap:24px;
  align-items:flex-start;
  margin-bottom:24px;
  flex-wrap:wrap;
}
.poster-wrap{flex:0 0 260px;}
.poster-img{
  width:100%;
  max-width:260px;
  border-radius:14px;
  box-shadow:0 12px 26px rgba(15,23,42,0.28);
}
.top-text{flex:1;}
.title-label{
  font-size:0.85rem;
  color:#6b7280;
  letter-spacing:0.14em;
  margin-bottom:4px;
}
h1{
  font-size:1.6rem;
  font-weight:800;
  margin-bottom:8px;
}
.subtitle{
  font-size:0.92rem;
  color:#4b5563;
}

.section{
  margin-top:18px;
  background:#ffffff;
  padding:18px 20px 20px;
  border-radius:14px;
  border:1px solid #e5e7eb;
  box-shadow:0 8px 20px rgba(15,23,42,0.08);
}
.section h2{
  font-size:1.1rem;
  margin-bottom:10px;
}

.gallery{
  display:flex;
  gap:18px;
  flex-wrap:wrap;
}
.poster3-img{
  width:160px;
  height:160px;
  object-fit:cover;
  border-radius:12px;
  box-shadow:0 10px 22px rgba(15,23,42,0.25);
}
.cast-name{
  margin-top:6px;
  font-size:0.9rem;
  font-weight:600;
  text-align:center;
}

.video-wrap iframe{max-width:100%;}

.back-link{
  display:inline-block;
  margin-top:22px;
  padding:10px 16px;
  border-radius:10px;
  background:#ffffff;
  border:1px solid #e5e7eb;
  font-size:0.9rem;
  box-shadow:0 6px 12px rgba(15,23,42,0.08);
}
.back-link:hover{
  background:#fffbeb;
  border-color:#fed7aa;
}

@media (max-width:720px){
  .page-content{padding:22px 18px;}
  .top-layout{flex-direction:column;}
}
</style>
</head>

<body>
<header>
  <div class="logo">CULTURE LOG</div>
  <nav>
    <a href="index.html">HOME</a>
    <a href="#movie">영화</a>
    <a href="#play">연극</a>
    <a href="#musical">뮤지컬</a>
  </nav>
</header>

<main>
<section class="page-shell">
<div class="page-inner">
<div class="page-content">

<!-- 상단 -->
<div class="top-layout">
  <div class="poster-wrap">
    <!-- ✅ 빌리 엘리어트 뮤지컬 공식 포스터 -->
    <img
      src="https://upload.wikimedia.org/wikipedia/en/2/2f/Billy_Elliot_the_Musical_poster.jpg"
      alt="뮤지컬 빌리 엘리어트 공식 포스터"
      class="poster-img">
  </div>

  <div class="top-text">
    <div class="title-label">뮤지컬
